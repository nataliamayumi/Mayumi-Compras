<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">

    <body>
        <div class="b">

        <form>
            <div>
            <h2>Cliente</h2>
            </div>
            <hr>
            <div class="a">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Ex: Maria,JoÃ£o">
            </div>
            <div class="a">
                <label for="data">Dt. Nascimento:</label>
                <input type="date" name="data" id="data">
            </div>
            <div class="a">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="maria@maria.com">
            </div>
            <div class="a">
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" placeholder="(48)99999-9999">
            </div>
            
            <hr>
            <center>
            <button type="reset">Cancelar</button>
            <button type="button" id="aa" onclick="salvar()">Salvar</button>
            </center>
            <div id="b" style=display:none><center><p id="bb"></p></center></div>
        </form>
        <script type="text/javascript">
           
           
            function salvar(){
                let a = document.getElementById('nome').value
            let b = document.getElementById('data').value
            let c = document.getElementById('email').value
            let d = document.getElementById('telefone').value
            console.log(a,b,c,d)
                let resultado =''
            if(a==''){
                resultado += "Digite seu Nome<br>"
                      document.getElementById("b").style.backgroundColor = "red";
                      document.getElementById('b').style.display ="block"
            }
            
            if(b==""){
                resultado += "Digite a Data de Nascimento<br>"
                      document.getElementById("b").style.backgroundColor = "red";
                      document.getElementById('b').style.display ="block"
            }
            
            if(c==''){
                resultado += "Digite seu Email<br>"
                      document.getElementById("b").style.backgroundColor = "red";
                      document.getElementById('b').style.display ="block"
            }
            
            if(d==''){
                resultado += "Digite seu Telefone<br>"
                      document.getElementById("b").style.backgroundColor = "red";
                      document.getElementById('b').style.display ="block"
            }else{
                document.getElementById('b').style.display ="block"
                      document.getElementById("b").style.backgroundColor = "green";
                      resultado += "Sucesso"
            }
            document.getElementById('bb').innerHTML = resultado;
        }
        </script>
    </body>
</html>
